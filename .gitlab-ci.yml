image: php:8.2

stages:
  - build
  - test

before_script:
  - apt-get update -yqq
  - apt-get install -yqq
  - apt install git zip -yqq
  #- docker-php-ext-install openssl
  - curl --location --output /usr/local/bin/composer https://getcomposer.org/download/latest-stable/composer.phar
  - chmod +x /usr/local/bin/composer

build_stage:
  stage: build
  script:
    - composer install
test_stage:
  stage: test
  script:
    - ls -lah src